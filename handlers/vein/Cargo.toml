[package]
name = "vein"
version = "0.1.0"
edition = "2021"

[features]
default = ["gtk"]
gtk = ["elessar/gtk"]
gnome = ["elessar/gnome", "dep:libadwaita"]

[dependencies]
elessar = { path = "../../libs/elessar" }
gtk4 = { version = "0.9.7", features = ["v4_12"] }
glib = "0.20"
libadwaita = { version = "0.7.2", features = ["v1_4"], optional = true }
sourceview5 = "0.9"
async-channel = "2.1"
log = "0.4"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
reqwest = { version = "0.11", features = ["json", "stream", "multipart"] }
chrono = "0.4"
tokio = { version = "1.36", features = ["full"] }
