[package]
name = "elessar"
version = "0.1.0"
edition = "2024"

[features]
default = ["gtk"]
gtk = ["quartzite/gtk"]
gnome = ["quartzite/gnome", "dep:libadwaita"]

[dependencies]
gneiss_pal = { path = "../gneiss_pal" }
quartzite = { path = "../quartzite" }
gtk4 = { version = "0.10.3", features = ["v4_12"] }
glib = "0.21"
libadwaita = { version = "0.8.1", features = ["v1_4"], optional = true }
sourceview5 = "0.10"
log = "0.4"
async-channel = "2.5"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
