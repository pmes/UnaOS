[package]
name = "elessar"
version = "0.1.0"
edition = "2021"

[features]
default = ["gtk"]
gtk = ["quartzite/gtk"]
gnome = ["quartzite/gnome", "dep:libadwaita"]

[dependencies]
gneiss_pal = { path = "../gneiss_pal" }
quartzite = { path = "../quartzite" }
gtk4 = { version = "0.9.7", features = ["v4_12"] }
glib = "0.20"
libadwaita = { version = "0.7.2", features = ["v1_4"], optional = true }
sourceview5 = "0.9"
log = "0.4"
async-channel = "2.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
